<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            plusJakartaSans: ["Plus Jakarta Sans"],
            rubik: ["Rubik"],
          },
        },
      };
    </script>
    <title>Modal</title>
  </head>
  <body>
    <button
      type="button"
      class="p-[10px] bg-[#FF8906] hover:bg-[#db8625] rounded-md text-[#0B132A] text-sm font-medium active:ring-offset-2 active:ring-2 active:ring-[#FF8906]"
      onclick="showLogoutModal()"
    >
      Logout
    </button>
    <div
      class="bg-gray-200 justify-center items-center h-screen select-none opacity-0 duration-200 transition-opacity hidden"
      id="logoutModal"
    >
      <div
        class="fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen flex justify-center items-center px-[10px] md:px-0"
      >
        <div
          class="bg-white rounded shadow-md p-8 w-full flex justify-center items-center flex-col gap-y-8 md:w-[50%] lg:w-[30%]"
        >
          <h1 class="text-xl font-medium text-[#0B132A]">Are you sure?</h1>
          <div class="flex gap-x-6">
            <button
              class="p-[10px] bg-[#FF8906] hover:bg-[#db8625] rounded-md text-[#0B132A] text-base font-medium active:ring-offset-2 active:ring-2 active:ring-[#FF8906]"
            >
              Confirm
            </button>
            <button
              class="p-[10px] bg-[#FFF] border-2 hover:bg-slate-200 rounded-md text-[#0B132A] text-base font-medium active:ring-offset-2 active:ring-2 active:ring-[#0B132A]"
              onclick="cancelLogoutModal()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const logoutClassToggle = () => {
      const logoutModal = document.getElementById("logoutModal");
      logoutModal.classList.toggle("flex");
      logoutModal.classList.toggle("hidden");
    };

    const showLogoutModal = () => {
      logoutClassToggle();
      setTimeout(() => {
        logoutModal.classList.toggle("opacity-100");
      }, 20);
    };

    const cancelLogoutModal = () => {
      logoutClassToggle();
      logoutModal.classList.toggle("opacity-100");
    };
  </script>
</html>
