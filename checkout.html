    <header class="py-10 px-5 sm:px-5 md:px-24 lg:px-[130px]">
      <h1 class="font-plusJakartaSans text-2xl text-[#0B132A]">
        Payment Details
      </h1>
    </header>
    <main class="px-5 sm:px-5 md:px-24 lg:px-[130px]">
      <section class="mb-8">
        <div class="item-product">
          <header class="flex justify-between items-center mb-4">
            <span class="text-xl text-[#0B132A]">Your Order</span>
            <a
              href="#"
              class="p-[10px] bg-[#FF8906] rounded-md text-[#0B132A] text-sm font-medium"
              >+ Add Menu</a
            >
          </header>
          <div class="section-title"></div>
          <div class="section-body flex flex-col gap-y-4">
            <div
              class="item-product bg-[#E8E8E84D] flex items-center gap-x-7 p-[10px]"
            >
              <img
                src="assets/img/image31.webp"
                alt="coffee"
                class="w-16 h-16 md:w-44 md:h-44 lg:w-44 lg:h-44"
              />
              <div class="product-info flex flex-col items-start gap-y-4">
                <span
                  class="text-xs text-[#fff] bg-[#D00000] p-[10px] rounded-full font-bold"
                  >FLASH SALE!</span
                >
                <span class="text-lg text-[#0B0909] font-bold"
                  >Hazelnut Latte</span
                >
                <span class="text-sm text-[#4F5665] font-normal"
                  >2pcs | Regular | Ice | DineIn</span
                >
                <div class="flex gap-x-3 items-center">
                  <span class="text-xs text-[#D00000] font-medium line-through"
                    >IDR40.000</span
                  >
                  <span class="text-lg text-[#FF8906] font-medium"
                    >IDR20.000</span
                  >
                </div>
              </div>
            </div>
            <div
              class="item-product bg-[#E8E8E84D] flex items-center gap-x-7 p-[10px]"
            >
              <img
                src="assets/img/image31.webp"
                alt="coffee"
                class="w-16 h-16 md:w-44 md:h-44 lg:w-44 lg:h-44"
              />
              <div class="product-info flex flex-col items-start gap-y-4">
                <span
                  class="text-xs text-[#fff] bg-[#D00000] p-[10px] rounded-full font-bold"
                  >FLASH SALE!</span
                >
                <span class="text-lg text-[#0B0909] font-bold"
                  >Hazelnut Latte</span
                >
                <span class="text-sm text-[#4F5665] font-normal"
                  >2pcs | Regular | Ice | DineIn</span
                >
                <div class="flex gap-x-3 items-center">
                  <span class="text-xs text-[#D00000] font-medium line-through"
                    >IDR40.000</span
                  >
                  <span class="text-lg text-[#FF8906] font-medium"
                    >IDR20.000</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <header class="flex justify-between items-center mb-4">
          <span class="text-xl text-[#0B132A]">Payment & Info Delivery</span>
        </header>
        <form action="" class="flex flex-col gap-y-3">
          <div class="flex flex-col gap-y-3 relative">
            <label for="email" class="text-sm font-semibold text-[#0B132A]"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              class="py-3.5 px-10 border rounded-lg border-[#DEDEDE] text-xs"
            />
            <div class="icon-email absolute top-12 left-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"

                    fill="#4F5665"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_99_1523">
                    <rect width="16" height="16" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </div>
          </div>
          <div class="flex flex-col gap-y-3 relative">
            <label for="fullname" class="text-sm font-semibold text-[#0B132A]"
              >Full Name</label
            >
            <input
              type="fullname"
              id="fullname"
              placeholder="Enter your Full Name"
              class="py-3.5 px-10 border rounded-lg border-[#DEDEDE] text-xs"
            />
            <div class="icon-profile absolute top-12 left-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="14"
                viewBox="0 0 12 14"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M5.98979 9.23096C3.41138 9.23096 1.20947 9.6208 1.20947 11.1821C1.20947 12.7433 3.39741 13.1471 5.98979 13.1471C8.5682 13.1471 10.7695 12.7567 10.7695 11.196C10.7695 9.6354 8.58217 9.23096 5.98979 9.23096Z"

                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M5.98968 7.00408C7.68175 7.00408 9.05317 5.63202 9.05317 3.93996C9.05317 2.24789 7.68175 0.876465 5.98968 0.876465C4.29762 0.876465 2.92556 2.24789 2.92556 3.93996C2.91984 5.62631 4.28238 6.99837 5.96809 7.00408H5.98968Z"

                  stroke-width="1.42857"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="flex flex-col gap-y-3 relative">
            <label for="address" class="text-sm font-semibold text-[#0B132A]"
              >Address</label
            >
            <input
              type="address"
              id="address"
              placeholder="Enter Your Address"
              class="py-3.5 px-10 border rounded-lg border-[#DEDEDE] text-xs"
            />
            <div class="icon-location absolute top-12 left-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="12"
                height="14"
                viewBox="0 0 12 14"
                fill="none"
              >
                <path
                  fill-rule="evenodd"

                  d="M7.66659 6.0005C7.66659 5.07965 6.92043 4.3335 6.00026 4.3335C5.07941 4.3335 4.33325 5.07965 4.33325 6.0005C4.33325 6.92067 5.07941 7.66683 6.00026 7.66683C6.92043 7.66683 7.66659 6.92067 7.66659 6.0005Z"
                  stroke="#4F5665"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M5.99967 13C5.20069 13 1 9.59892 1 6.04219C1 3.25776 3.23807 1 5.99967 1C8.76128 1 11 3.25776 11 6.04219C11 9.59892 6.79866 13 5.99967 13Z"
                  stroke="#4F5665"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="">
            <span class="text-sm font-semibold text-[#0B132A]">Delivery</span>
            <div>
              <a href="#">Dine In</a>
              <a href="#">Door Delivery</a>
              <a href="#">Pick Up</a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

</html>
