<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            plusJakartaSans: ["Plus Jakarta Sans"],
          },
        },
      };
    </script>
    <title>Login</title>
  </head>
  <body>
    <main class="flex gap-[70px] lg:items-center">
      <aside class="hidden lg:block lg:w-2/5 xl:w-1/3">
        <img src="assets/img/coffee-2.webp" alt="hero" class="w-full h-full" />
      </aside>
      <section
        class="font-plusJakartaSans w-full h-full py-12 px-5 flex flex-col justify-center gap-y-5 lg:w-3/5 xl:w-2/3 md:py-20 md:px-24 lg:p-0 lg:pr-[130px]"
      >
        <img src="assets/img/coffee-shop.webp" alt="logo" class="w-32 h-8" />
        <header>
          <h1 class="text-lg font-semibold mb-5 md:text-2xl">Login</h1>
          <span class="text-sm md:text-base font-normal"
            >Fill out the form correctly</span
          >
        </header>
        <form class="flex flex-col gap-y-5">
          <div class="flex flex-col gap-y-3 relative">
            <label
              for="email"
              class="text-sm md:text-base font-semibold text-[#0B132A] lg:text-base"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              class="py-3.5 px-10 border rounded-lg border-[#DEDEDE] text-xs tracking-wide outline-none focus:border-[#FF8906]"
            />
            <div class="icon-email absolute top-12 left-4 md:top-[50px]">
              <img
                src="assets/img/mail.svg"
                alt="mail.svg"
                class="w-full h-full"
              />
            </div>
          </div>
          <div class="flex flex-col gap-y-3 relative">
            <label
              for="password"
              class="text-sm md:text-base font-semibold text-[#0B132A] lg:text-base"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              class="py-3.5 px-10 border rounded-lg border-[#DEDEDE] text-xs tracking-wide outline-none focus:border-[#FF8906]"
            />
            <div class="icon-password absolute top-12 left-4 md:top-[50px]">
              <img
                src="assets/img/Password.svg"
                alt="Password"
                class="w-full h-full"
              />
            </div>
            <div
              class="icon-eyeslash absolute top-12 right-4 md:top-[50px] block"
              id="btn-hidden-password"
            >
              <img
                src="assets/img/EyeSlash.svg"
                alt="EyeSlash"
                class="w-full h-full"
              />
            </div>
            <div
              class="icon-eyeslash absolute top-12 right-[15px] md:top-[46px] hidden"
              id="btn-show-password"
            >
              <i class="fa-regular fa-eye" style="color: #4f565b"></i>
            </div>
          </div>
          <a
            href="#"
            class="text-sm md:text-base font-medium text-right underline"
            >Lupa Password?</a
          >
          <button
            class="text-base font-medium text-[#0B132A] bg-[#FF8906] p-2.5 rounded-md hover:bg-[#db8625]"
          >
            Login
          </button>
        </form>
        <div class="text-center text-sm md:text-base">
          <span
            >No Have An Account?
            <span><a href="#" class="font-medium underline">Register</a></span>
          </span>
        </div>
        <div class="flex justify-between items-center">
          <hr class="w-1/3" />
          <span class="1/3">Or</span>
          <hr class="w-1/3" />
        </div>
        <div
          class="flex justify-center gap-4 text-lg font-normal font-plusJakartaSans text-[#4F5665]"
        >
          <a
            href="#"
            class="p-5 bg-[#FFF] hover:bg-[#ebebeb] rounded drop-shadow-md md:flex md:gap-x-4 md:items-center md:w-full md:justify-center"
          >
            <div>
              <img
                src="assets/img/facebook-circle.svg"
                alt="facebook-icon"
                class="w-full h-full"
              />
            </div>
            <span class="hidden md:block">Facebook</span>
          </a>
          <a
            href="#"
            class="p-5 bg-[#FFF] hover:bg-[#ebebeb] rounded drop-shadow-md md:flex md:gap-x-4 md:items-center md:w-full md:justify-center"
          >
            <div>
              <img
                src="assets/img/google-circle.svg"
                alt="google-icon"
                class="w-full h-full"
              />
            </div>
            <span class="hidden md:block">Google</span>
          </a>
        </div>
      </section>
    </main>
  </body>
  <script>
    const hiddenPassBtn = document.getElementById("btn-hidden-password");
    const password = document.getElementById("password");
    const showPassBtn = document.getElementById("btn-show-password");
    hiddenPassBtn.addEventListener("click", (e) => {
      hiddenPassBtn.classList.toggle("hidden");
      showPassBtn.classList.toggle("hidden");
      password.type == "password"
        ? (password.type = "text")
        : (password.type = "password");
    });

    showPassBtn.addEventListener("click", (e) => {
      hiddenPassBtn.classList.toggle("hidden");
      showPassBtn.classList.toggle("hidden");
      password.type == "password"
        ? (password.type = "text")
        : (password.type = "password");
    });
  </script>
</html>
