<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Forgot Password" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              plusJakartaSans: ["Plus Jakarta Sans"],
            },
            colors: {
              primary: "#FF8906",
            },
          },
        },
      };
    </script>
    <title>Forgot Password</title>
  </head>
  <body>
    <main class="flex gap-[70px] lg:items-center">
      <aside class="hidden lg:block lg:w-2/5 xl:h-screen">
        <img src="assets/img/coffee-3.webp" alt="hero" class="w-full h-full" />
      </aside>
      <section
        class="font-plusJakartaSans w-full h-full py-12 px-5 flex flex-col justify-center gap-y-5 lg:w-3/5 xl:w-full md:py-20 md:px-24 lg:p-0 lg:pr-[130px]"
      >
        <img src="assets/img/coffee-shop.webp" alt="logo" class="w-32 h-8" />
        <header>
          <p class="text-sm md:text-base font-normal">
            Fill out the form correctly
          </p>
        </header>
        <form class="flex flex-col gap-y-5">
          <div class="flex flex-col gap-y-3 relative">
            <label
              for="email"
              class="text-sm md:text-base font-semibold text-[#0B132A] lg:text-base"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              class="py-3.5 px-10 border rounded-lg border-[#DEDEDE] text-xs tracking-wide outline-none focus:border-primary text-[#4F5665]"
            />
            <div class="icon-email absolute top-[46px] left-4 md:top-[50px]">
              <img
                src="assets/img/mail.svg"
                alt="mail.svg"
                class="w-full h-full"
              />
            </div>
          </div>
          <button
            type="button"
            class="text-base font-medium text-[#0B132A] bg-primary p-2.5 rounded-md hover:bg-amber-600 active:ring active:ring-orange-300"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
